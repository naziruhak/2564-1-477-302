<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/61c86f5225.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
    <title>Quiz-1</title>
</head>

<body>
    <section class="form">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center">
                    <h2>Register</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <dev class="col-md-12">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="box">
                                <div class="icon d-flex justify-content-center align-item">
                                    <span class="fa fa-facebook" aria-hidden="true"></span>
                                </div>
                                <div class="text">
                                    <p><span>Facebook:</span> minimalsite</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="box">
                                <div class="icon d-flex justify-content-center align-item">
                                    <span class="fa fa-instagram" aria-hidden="true"></span>
                                </div>
                                <div class="text">
                                    <p><span>Instragram:</span>minimalsite</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="box">
                                <div class="icon d-flex justify-content-center align-item">
                                    <span class="fa fa-twitter" aria-hidden="true"></span>
                                </div>
                                <div class="text">
                                    <p><span>Twitter:</span>minimalsite</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="box">
                                <div class="icon d-flex justify-content-center align-item">
                                    <span class="fa fa-youtube-play" aria-hidden="true"></span>
                                </div>
                                <div class="text">
                                    <p><span>Youtube:</span>minimalsite</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </dev>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">Full Name</label>
                                    <input type="text" class="form-control" placeholder="Name">
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label for="">E-mail</label>
                                    <input type="text" class="form-control" placeholder="E-mail">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Address</label>
                                    <input type="text" class="form-control" placeholder="">
                                    <small class="text-muted">Street Address</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="">
                                    <small class="text-muted">City</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="">
                                    <small class="text-muted">Province</small>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="">
                                    <small class="text-muted">Zip Code</small>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group last">
                                    <label for="">Phon Number</label>
                                    <input type="text" class="form-control" placeholder="+66 000-000-000">
                                </div>
                            </div>
                            <hr>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Subject</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="">Message</label>
                                    <textarea name=" " id="message " class="form-control" cols="30 " rows="4 " placeholder="message "></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 ">
                                <div class="form-group ">
                                    <button type="submit" class="btn btn-primary value=" sendmessage ">Send Message</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <section>

    </section>
</body>

</html>

</html>
