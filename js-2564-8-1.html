<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascirpt</title>
</head>

<body>
    <p>Array Example</p>
    <p id="demo"></p>

    <script>
        //covid infected cases 7 days
        var covid_cases = {
            seventh: 18500,
            sixth: 18000,
            fifth: 17500,
            forth: 15000,
            third: 14000,
            second: 15400,
            first: 13400,
        };
        var total_cases = parseInt(covid_cases["seventh"]) + parseInt(covid_cases["sixth"]) +
            parseInt(covid_cases["fifth"]) + parseInt(covid_cases["fourth"]) +
            parseInt(covid_cases["third"]) + parseInt(covid_cases["second"]) +
            parseInt(covid_cases["first"]);

        document.getElementById("demo").innerHTML =
            "Numberof cases in fifth day" + covid_cases["fifth"] +
            "<br> Total cases in 7 days " + total_cases;
    </script>
</body>

</html>
